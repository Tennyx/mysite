{% extends "../home/base.html" %}
{% block title %}
Calculator
{% endblock %}

{% block header %}
<script src="/static/js/calc.js"></script>
<link rel="stylesheet" href="/static/css/calc.css">
<link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
{% endblock %}

{% block content %}
<table>
	<tr>
		<td colspan="4" id="head">CALE-CULATOR</td>
	</tr>
	<tr>
		<td colspan="4" class="text-right" id="display">0</td>
	</tr>
	<tr>
		<td colspan="4" class="text-right" id="accum">0</td>
	</tr>
	<tr>
		<td><button id="seven" class="btn btn-info">7</button></td>
		<td><button id="eight" class="btn btn-info">8</button></td>
		<td><button id="nine"  class="btn btn-info">9</button></td>
		<td><button id="divide" class="btn btn-warning">/</button></td>
	</tr>
	<tr>
		<td><button id="four" class="btn btn-info">4</button></td>
		<td><button id="five" class="btn btn-info">5</button></td>
		<td><button id="six" class="btn btn-info">6</button></td>
		<td><button id="times" class="btn btn-warning">*</button></td>
	</tr>
	<tr>
		<td><button id="one" class="btn btn-info">1</button></td>
		<td><button id="two" class="btn btn-info">2</button></td>
		<td><button id="three" class="btn btn-info">3</button></td>
		<td><button id="minus" class="btn btn-warning">-</button></td>
	</tr>
	<tr>
		<td><button id="zero" class="btn btn-info">0</button></td>
		<td><button id="decimal" class="btn btn-info">.</button></td>
		<td style="font-size:45px;"><button id="clear" class="btn btn-danger">C</button></td>
		<td><button id="plus" class="btn btn-warning">+</button></td>
	</tr>
	<tr>
		<td colspan="5"><button style="width:366px" id="equals" class="btn btn-success">=</button></td>
	</tr>
</table>
{% endblock %}
