{% extends "../home/base.html" %}
{% block title %}
Calculator
{% endblock %}

{% block header %}
<script src="/static/js/calc.js"></script>
<link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
<link rel="stylesheet" href="/static/css/calc.css">
{% endblock %}

{% block content %}
<table>
	<tr>
		<td colspan="4" id="head">CALE-CULATOR</td>
	</tr>
	<tr>
		<td colspan="4" class="text-right" id="display">0</td>
	</tr>
	<tr>
		<td colspan="4" class="text-right" id="accum">0</td>
	</tr>
	<tr>
		<td><button class="btn btn-info calc sq">7</button></td>
		<td><button class="btn btn-info calc sq">8</button></td>
		<td><button class="btn btn-info calc sq">9</button></td>
		<td><button class="btn btn-warning calc sq">/</button></td>
	</tr>
	<tr>
		<td><button class="btn btn-info calc sq">4</button></td>
		<td><button class="btn btn-info calc sq">5</button></td>
		<td><button class="btn btn-info calc sq">6</button></td>
		<td><button class="btn btn-warning calc sq">*</button></td>
	</tr>
	<tr>
		<td><button class="btn btn-info calc sq">1</button></td>
		<td><button class="btn btn-info calc sq">2</button></td>
		<td><button class="btn btn-info calc sq">3</button></td>
		<td><button class="btn btn-warning calc sq">-</button></td>
	</tr>
	<tr>
		<td><button class="btn btn-info calc sq">0</button></td>
		<td><button class="btn btn-info calc sq">.</button></td>
		<td style="font-size:45px;"><button id="clear" class="btn btn-danger sq">C</button></td>
		<td><button class="btn btn-warning calc sq">+</button></td>
	</tr>
	<tr>
		<td colspan="5"><button style="width:366px;height:90px" id="equals" class="btn btn-success">=</button></td>
	</tr>
</table>

<div class="text-center">
	<a href="#"><i class="fa fa-github fontlink-light" aria-hidden="true"></i></a>
	<p class="text-center description pb-4">This project was written in jQuery. Click for github code.</p>
</div>
{% endblock %}
