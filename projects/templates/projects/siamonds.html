{% extends "../home/base.html" %}
{% block title %}
Siamonds
{% endblock %}

{% block header %}
<script src="/static/js/siamonds.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
<link rel="stylesheet" href="/static/css/siamonds.css">
{% endblock %}

{% block content %}
<div class="fluid-container">
		<h1 class="text-center">Siamonds</h1>
		<div id="btnholder" class="text-center">
			<label class="switch">
				<input id="mode" type="checkbox">
				<div class="slider"></div>
			</label>
			<div id="strict">Strict Mode: Off</div>
			<br>
			<button id="start" class="btn btn-info">START</button>
		</div>

	<h1 id="test2"></h1>
	<table>
		<tr>
			<td><button class="red btn btn-primary"></button></td>
			<td><button class="green btn btn-primary"></button></td>
		</tr>  

		<tr>
			<td class="overlay"></td>
		</tr> 

		<tr>
			<td><button class="blue btn btn-primary"></button></td>
			<td><button class="orange btn btn-primary"></button></td>	
		</tr>  
	</table>
</div>
{% endblock %}
