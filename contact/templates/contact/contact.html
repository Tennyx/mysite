{% extends "../home/base.html" %}
{% block title %}
Contact
{% endblock %}

{% block header %}
<script>
	$(document).ready(function() {

	var form = document.getElementById("contact-form");

	form.addEventListener("submit", function(event) {
		if (form.checkValidity()) {
			$('#contactSubmit').html('<i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i> Sending...');
		}
	});
});
</script>
{% endblock %}

{% block content %}

{% if not submitted %}
<h2 class="text-center mt-5">Contact Cale</h2>

<div class="container mt-1">
	<div class="row justify-content-center">
		<div class="col-lg-6">
			<form id="contact-form" method="post">
			{% csrf_token %}
				<div class="form-group">
				    <label for="inputName">Name</label>
				    <input required type="text" class="form-control" name="inputName" id="inputName" value="{{ inputName }}" aria-describedby="nameHelp" placeholder="Name">
				</div>
				<div class="form-group">
				    <label for="inputEmail">Email address</label>
				    <input required type="email" class="form-control" name="inputEmail" id="inputEmail" value="{{ inputEmail }}" aria-describedby="emailHelp" placeholder="Email">
				</div>
				<div class="form-group">
				    <label for="inputNumber">Phone #</label>
				    <input type="tel" class="form-control" name="inputNumber" id="inputNumber" value="{{ inputNumber }}" placeholder="(716)123-4567">
				</div>
				<div class="form-group">
				    <label for="inputText">How can I help?</label>
				    <textarea required type="text" class="form-control" name="inputText" id="inputText" value="{{ inputText }}" rows="12"></textarea>
				</div>
				<button id="contactSubmit" type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>

{% else %}

<div class="container text-center" id="contactConfirm">
	<h5>Thanks so much for reaching out! I will get back to you shortly.</h5>
	<a href="/">return home</a>
</div>

{% endif %}






{% endblock %}
